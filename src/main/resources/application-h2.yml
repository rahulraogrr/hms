spring:
  config:
    activate:
      on-profile: h2

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      poolName: HikariH2
      auto-commit: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: never

h2:
  console:
    enabled: true
    path: /h2-console

logging:
  level:
    root: info
    org.hibernate.SQL: debug

server:
  port: 8085
